<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U4 T4</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <form>
        <label for="name">Nombre:</label>
        <input id="name" name="name" type="text">

        <label for="group">Grupo:</label>
        <input id="group" name="group" type="text">

        <label for="year">Año:</label>
        <input id="year" name="year" type="text">

        <label for="type">Tipo de Musica:</label>
        <select id="type" name="type">
            <option value="1">Rock</option>
            <option value="2">Pop</option>
            <option value="3">Punk</option>
            <option value="4">Indie</option>
        </select>

        <label for="location">Localización:</label>
        <input id="location" name="location" type="text">

        <label for="borrowed">Es prestado:</label>
        <input id="borrowed" name="borrowed" type="checkbox">

        <input id="button" type="button" value="Enviar">
    </form>
</body>

</html>
