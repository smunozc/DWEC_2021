<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
		<title>Actividad calificaci√≥n</title>
		<script type="text/javascript">  
		
			function verCalificacion(nota){
				nota = parseInt(nota);
				switch(nota){
					case nota<5:
						console.log('Suspenso');
					case 5:
						console.log('Suficiente');
					case 6:
						console.log('Bien');
					case 7:
						console.log('Notable');
					case 8:
						console.log('Notable');
					case nota>8:
						console.log('Sobresaliente');
					default:
						console.log('Valor erroneo');
				}
			}
		</script> 
	</head>
	<body>
		<span> Ver resultado</span>
		<br/>
		<input type= "text" id= 'txtnota' value="5"/>
		<br/>
		<input type="button" onclick = "verCalificacion(document.getElementById('txtnota').value);" value = 'Pulsar'>
	</body> 
</html>
