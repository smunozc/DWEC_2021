<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
		<title>Actividad multiplos de 3</title>
		<script type="text/javascript">  
		
		function verCalificacion(nota){
			nota = parseInt(nota);
			//Al switch se le deben de poner breaks en cada caso.
			switch(nota){
				case nota<5:
					console.log('Suspenso');
					break;
				case 5:
					break;
				case 6:
					console.log('Aprobado');
					break;
				case 7:
				case 8:
					console.log('Notable');
					break;
				case nota>8:
					console.log('Sobresaliente');
					break;
				default:
					console.log('Valor erroneo');
					break;
			}
		}
		</script> 
	</head>
	<body>
		<span> Ver resultado</span>
		<br/>
		<input type= "text" id= 'txtnota' value="5"/>
		<br/>
		<input type="button" onclick = "verCalificacion(document.getElementById('txtnota').value);" value = 'Pulsar'>
	</body> 
</html>
