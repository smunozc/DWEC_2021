<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
		<title>Actividad Switch Calificacion</title>
		<script type="text/javascript">  
		
		function verCalificacion(nota){
			nota = parseInt(nota);
			
			/**
			 * Al switch se le deben poner breaks en cada caso para que una vez que haya ejecutado la instruccion 
			 * del caso coincidente pueda terminar la ejecucion del switch, si no se ponen breaks, al terminar la ejecucion
			 * de un caso, continuará con el siguiente.
			 * Tampoco se pueden usar comparadores en los casos, por ello, he sustituido los casos que tendrán 
			 * la misma salida por consola por una sucesion de casos sin break, para que cuando coincida con alguno de ellos 
			 * ejecute la orden del ultimo caso antes del break.
			*/

			switch(nota){
				case 1:
				case 2:
				case 3:
				case 4:
					console.log('Suspenso');
					break;
				case 5:
				case 6:
					console.log('Aprobado');
					break;
				case 7:
				case 8:
					console.log('Notable');
					break;
				case 9:
				case 10:
					console.log('Sobresaliente');
					break;
				default:
					console.log('Valor erroneo');
					break;
			}
		}
		</script> 
	</head>
	<body>
		<span> Ver resultado</span>
		<br/>
		<input type= "text" id= 'txtnota' value="5"/>
		<br/>
		<input type="button" onclick = "verCalificacion(document.getElementById('txtnota').value);" value = 'Pulsar'>
	</body> 
</html>
